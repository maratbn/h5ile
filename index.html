<!DOCTYPE html>

<html>
  <head>
    <title>Welcome to the h5ile JavaScript utility / helper library for HTML 5 File API support website.</title>
    <script type='text/javascript' src='h5ile.js'></script>
    <style type='text/css'>
        .h5ile_support {
            font-family:                    sans-serif;
            font-size:                      10pt;
            width:                          90%;
            margin:                         auto;
        }

        .h5ile_support .section_content {
            margin-left:                    20px;
            margin-right:                   20px;
        }
    </style>
  </head>
  <body class='h5ile_support'>
    <h1>Welcome to the h5ile JavaScript utility / helper library for HTML 5 File API support website.</h1>
    <ul>
      <li class='background'>
        <h3>Background:</h3>
        <div class='section_content'>
          <p>
            HTML5 File API is a W3C standard that allows local file access via
            web-based JavaScript.
          </p>
        </div>
      </li>
    </ul>
    <div>
      Visible file input:
      <span id='visible_file_input'></span>
    </div>
    <div>
      Loaded file displays here:
      <pre id='loaded_file_contents' style='border: solid 1px black'>
      </pre>
    </div>
    <script type='text/javascript'>
        h5ile.createVisibleFileInput(
            'visible_file_input',
            {
                loadtext: {
                    onloadend: function(file, file_reader) {
                        var elContents = document.getElementById(
                                                    'loaded_file_contents');
                        elContents.textContent = file_reader.result;
                    }
                }
            });
    </script>
  </body>
</html>
